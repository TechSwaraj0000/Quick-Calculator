<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator Using HTML, CSS, JAVASCRIPT</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <h1 class="text-center ">Welcome To My Calculator</h1>
  
  <div class="text-center container flex flex-col items-center mx-auto">
    <div id="calculatorDisplay" class="row">
      <input id="inputDisplay" class="input" placeholder="Enter Number" type="text" readonly  />
    </div>
    <div class="row">
      <button id="btn7" class="btn">7</button>
      <button id="btn8" class="btn">8</button>
      <button id="btn9" class="btn">9</button>
      <button id="btnClear" class="btn">C</button>
    </div>
    <div class="row">
      <button id="btn4" class="btn">4</button>
      <button id="btn5" class="btn">5</button>
      <button id="btn6" class="btn">6</button>
      <button id="btnPlus" class="btn">+</button>
    </div>
    <div class="row">
      <button id="btn1" class="btn">1</button>
      <button id="btn2" class="btn">2</button>
      <button id="btn3" class="btn">3</button>
      <button id="btnMinus" class="btn">-</button>
    </div>
    <div class="row">
      <button id="btn0" class="btn">0</button>
      <button id="btnDivide" class="btn">/</button>
      <button id="btnMultiply" class="btn">*</button>
      <button id="btnEquals" class="btn">=</button>
    </div>
  </div>

    <button id="darkModeBtn">Dark Mode</button>
  <script src="script.js"></script>
</body>

</html>
